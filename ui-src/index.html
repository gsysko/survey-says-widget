<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Widget Template</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./main.tsx"></script>
  </body>
  <script>
    window.onmessage = async (event) => {
      if (event.data.pluginMessage.type === 'answer') {
        var message = event.data.pluginMessage
        console.log("todo:" + message.question)
        window.parent.postMessage({ pluginMessage: { type: 'result', result: true } }, '*')
      }
    }
  </script>
</html>
